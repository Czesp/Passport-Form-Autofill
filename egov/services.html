<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="services.css">
</head>
<body>
    <div class="container service-container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <a href="form.html" class="text-decoration-none">
                    <div class="service-card">
                        <div class="service-content text-center">
                            <i class="fas fa-passport service-icon"></i>
                            <h3 class="mb-4">Apply for New Passport</h3>
                            <p class="mb-4">First time applicants can apply for a brand new e-passport</p>
                            <button class="btn btn-service">Start Application</button>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-5">
                <a href="renewal.html" class="text-decoration-none">
                    <div class="service-card">
                        <div class="service-content text-center">
                            <i class="fas fa-sync-alt service-icon"></i>
                            <h3 class="mb-4">Passport Renewal</h3>
                            <p class="mb-4">Renew your existing passport or update your passport information</p>
                            <button class="btn btn-service">Renew Now</button>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
