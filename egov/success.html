<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .success-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .ref-number {
            font-size: 2rem;
            color: #004d99;
            font-weight: bold;
        }
    </style>

      <script>
        // Single DOMContentLoaded listener to handle all logic
        document.addEventListener('DOMContentLoaded', () => {
            // Get reference from URL
            const urlParams = new URLSearchParams(window.location.search);
            const ref = urlParams.get('ref');
    
            // Display reference number
            const refElement = document.getElementById('refNumber');
            if (ref) {
                refElement.textContent = ref;
                
                // Update "Check Status" button link
                const statusButton = document.getElementById('statusButton');
                if (statusButton) {
                    statusButton.href = `status.html?ref=${encodeURIComponent(ref)}`;
                }
            } else {
                refElement.textContent = "Error: No reference found";
            }
        });
    </script> 
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="success-container text-center">
            <h2 class="text-success mb-4">Application Submitted Successfully!</h2>
            <p>Your reference number:</p>
            <div class="ref-number mb-4" id="refNumber"></div>
            <p>Use this number to check your application status</p>
            <a href="status.html" class="btn btn-primary" id="statusButton">Check Status</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>
</html>
